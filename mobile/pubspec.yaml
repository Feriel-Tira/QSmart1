name: smartqueue
description: Smart Queue Management System
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.0
  equatable: ^2.0.0

  # GraphQL
  graphql_flutter: ^5.1.0

  # HTTP & Networking
  dio: ^5.0.0
  retrofit: ^4.0.0

  # UI
  cached_network_image: ^3.2.0
  flutter_svg: ^2.0.0
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.0

  # Utilities
  get_it: ^7.2.0
  shared_preferences: ^2.0.0
  connectivity_plus: ^3.0.0
  flutter_local_notifications: ^15.0.0

  # Authentication
  flutter_secure_storage: ^8.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.0
  retrofit_generator: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/